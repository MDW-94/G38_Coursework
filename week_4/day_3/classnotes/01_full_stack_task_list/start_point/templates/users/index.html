{% extends "base.html" %}
{% block content %}

{% for user in all_users %}
<div class="task">
  <div class="content">
    {{user.first_name}}
    <div class="description">
      <a href="/users/{{user.id}}">{{user.first_name}}&nbsp;{{user.last_name}}</a>
    </div>
    <div class="buttons">

      <form class="delete-form" action="/users/{{user.id}}/delete" method="POST"> <!-- NEW -->
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        <!-- NEW -->
      </form> <!-- NEW -->
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
