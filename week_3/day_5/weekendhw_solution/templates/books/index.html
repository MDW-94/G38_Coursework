{% extends "base.html" %} {% block content %}
<h1><a href="/books">Books</a></h1>

{% for book in books %}

<ul id="book_list">
    <li>
        <a href="/books/{{books.index(book)}}">{{book.title}}</a>
    </li>
    <li>
        Author : {{book.author}}
    </li>    
    <li>
        Genre : {{book.genre}}
    </li>

</ul>
{% endfor %}

{% endblock %}
